
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CAPELANIA HAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; margin: 0; padding: 0; }
        .rounded-premium { border-radius: 2rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Estilos de Impress√£o Profissional */
        @media print {
            @page { 
                size: A4 portrait; 
                margin: 0; 
            }
            html, body {
                width: 210mm;
                height: 100%;
                background: white !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            #root { display: none !important; }
            #print-root { 
                display: block !important;
                width: 210mm;
                margin: 0;
                padding: 0;
            }
            .no-print { display: none !important; }
        }
        #print-root { display: none; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#005a9c', success: '#22c55e', danger: '#ef4444' },
                    borderRadius: { 'premium': '2rem' },
                    boxShadow: {
                      '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
                    }
                }
            }
        }
    </script>
