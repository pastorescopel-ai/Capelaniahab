
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CAPELANIA HAB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .rounded-premium { border-radius: 2.5rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Estilos de Impressão Radical para Fidelidade A4 */
        @media print {
            @page { 
                size: A4 portrait; 
                margin: 0 !important; 
            }
            html, body {
                width: 210mm;
                height: 297mm;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .print-hidden, nav, header, button, .no-print, .recharts-legend-wrapper { display: none !important; }
            #root { margin: 0 !important; padding: 0 !important; }
            #printable-report { 
                display: block !important;
                width: 210mm !important; 
                height: 297mm !important; 
                margin: 0 !important; 
                padding: 15mm !important; 
                border: none !important;
                box-shadow: none !important;
                position: relative !important;
                top: 0 !important;
                left: 0 !important;
                background: white !important;
                page-break-after: always;
            }
            /* Garantir visibilidade dos gráficos Recharts no PDF */
            .recharts-responsive-container {
                width: 100% !important;
                height: 400px !important;
                visibility: visible !important;
            }
            svg {
                width: 100% !important;
                height: 100% !important;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#005a9c', success: '#22c55e', danger: '#ef4444' },
                    borderRadius: { 'premium': '2.5rem' },
                    boxShadow: {
                      '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
                    }
                }
            }
        }
    </script>
