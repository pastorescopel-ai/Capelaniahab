
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capelania Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
        .rounded-premium {
            border-radius: 2.5rem;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 
           ESTRATÉGIA DE IMPRESSÃO - CORREÇÃO DEFINITIVA
           Para o Recharts funcionar, o elemento PRECISA estar no fluxo de renderização.
           Usamos opacity: 0.001 em vez de 0 para evitar otimizações agressivas do browser
           que removem o elemento da árvore de pintura.
        */
        #print-portal {
            position: fixed;
            top: 0;
            left: 0;
            width: 210mm; /* Largura A4 Fixa */
            height: auto;
            z-index: -100; /* Atrás de tudo */
            opacity: 0.01; /* Quase invisível, mas "existente" para o motor de renderização */
            pointer-events: none;
            background: white;
            overflow: visible;
        }

        /* Preview Visual no Sistema (Modal) */
        .report-paper-preview {
            background: white;
            box-shadow: 0 40px 100px rgba(0,0,0,0.2);
            min-height: 29.7cm;
            width: 21cm;
            margin: 0 auto;
            padding: 1.5cm;
            position: relative;
            transform-origin: top center;
        }

        /* REGRAS DE IMPRESSÃO (PDF) */
        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            html, body {
                width: 210mm;
                height: 100%;
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
            }
            
            /* Oculta interface do app violentamente */
            #root, .print-hidden, header, footer, nav, aside, .fixed, .absolute, button, .modal-overlay, .animate-in {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;
            }

            /* Traz o portal para frente e torna 100% visível */
            #print-portal {
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 210mm !important;
                min-height: 297mm !important;
                z-index: 9999 !important;
                opacity: 1 !important;
                display: block !important;
                visibility: visible !important;
            }

            .printable-report {
                width: 210mm !important;
                padding: 1.5cm !important;
                background: white !important;
                color: black !important;
            }

            /* Garante cores exatas (logos, gráficos, fundos) */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
                text-shadow: none !important;
                box-shadow: none !important;
            }
            
            .page-break-avoid {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
            
            /* Correção de imagens na impressão */
            img {
                max-width: 100% !important;
                page-break-inside: avoid;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#005a9c',
                        secondary: '#e2e8f0',
                        accent: '#38bdf8',
                        success: '#22c55e',
                        warning: '#f59e0b',
                        danger: '#ef4444'
                    },
                    borderRadius: {
                        'premium': '2.5rem',
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="print-portal"></div>
</body>
</html>
